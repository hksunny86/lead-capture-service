spring.application.name=lead-capture-service

server.port=8080
server.servlet.context-path=/lead-capture-service

#H2 - DATABASE
spring.datasource.url=jdbc:h2:mem:lead_db;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

